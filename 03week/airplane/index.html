<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>UX Atlantic</title>
      <link href="https://fonts.googleapis.com/css?family=Raleway|Sanchez" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


  <nav>
    <div class = "logo">
      <img class = "logo" src = "img/logo.png" alt"UX Atlantic"/>
    </div>
      <a href = "#" div class = "nav"><img src = "img/home-icon.png"/>Home</div></a>
      <a href = "#" div class = "nav"><img src = "img/deal-icon.png"/>Travel Deals</div></a>
      <a href = "#" div class = "nav"><img src = "img/schedule-icon.png"/>Flight Schedule</div></a>
      <a href = "#" div class = "nav"><img src = "img/login-icon.png"/>Register/Login</div></a>
  </nav>

<section class = "searchtool">
  <div class = "searchbuttonstretch">
    <div class = "searchbuttons" id = "searchleft"><img src = "img/plane-icon.png" /></div>
    <div class = "searchbuttons"><img src = "img/hotel-icon.png" /></div>
    <div class = "searchbuttons" id = "searchright"><img src = "img/car-icon.png" /></div>
  </div>

    <div class = "flightinfo1">
      <input type="text" name = "Depart" placeholder="Depart">
      <input type="text" name = "Arrive" placeholder="Arrive">
      <input type="date">
      <input type="date">
    </div>


    <div class = "passengers">
        <p>Passengers</p> <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
    </div>

    <div class = "radiobuttons">
         <input type="radio" name="return" value="retuen"> Return
         <input type="radio" name="gender" value="male"> One-Way
    </div>

    <div class = "flightinfo2">
      <div class = "bigsearchbutton">Search Flights</div>
    </div>
</section>



  </body>
</html>
